<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Who Has Seen the Wind?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('Bg_E.jpg'); /* Replace with your background image */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .container {
            margin-top: 50px;
        }

        h1 {
            font-size: 36px;
        }

        .video-container {
            margin: 30px auto;
            width: 80%;
            max-width: 800px;
        }

        video {
            width: 100%;
            height: 450px;
            border-radius: 10px;
        }

        .lyrics {
            margin-top: 40px;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
            font-size: 24px;
            line-height: 1.6;
        }

        .lyrics p {
            margin: 10px 0;
        }

        .back-btn {
            margin-top: 30px;
            background: #ffcc00;
            color: black;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
        }

        .back-btn:hover {
            background: #ffdb4d;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Who Has Seen the Wind?</h1>

        <!-- Video Section -->
        <div class="video-container">
            <!-- Replace 'wind_video.mp4' with the path to your video -->
            <video controls>
                <source src="wind_vdo.mp4" type="video/mp4"> 
                Your browser does not support the video tag.
            </video>
        </div>

        <!-- Poem Lyrics Section -->
        <div class="lyrics">
            <h2>Lyrics</h2>
            <p>
                Who has seen the wind?<br>
                Neither I nor you;<br>
                But when the leaves hang trembling,<br>
                The wind is passing through.<br><br>

                Who has seen the wind?<br>
                Neither you nor I;<br>
                But when the trees bow down their heads,<br>
                The wind is passing by.
            </p>
        </div>

        <!-- Back Button -->
        <a href="index.html">
            <button class="back-btn">Back to Listening</button>
        </a>
    </div>

</body>
</html>
